<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Investement Tracker by Keano Bessa</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <nav>
        <button class="portfolio-treemapBTN " data-index="0">
            <ion-icon name="grid-outline"></ion-icon>
        </button>
        <button class="portfolio-summaryBTN" data-index="1">
            <ion-icon name="bar-chart-outline"></ion-icon>
        </button>
        <button class="market-infoBTN" data-index="2">
            <ion-icon name="globe-outline"></ion-icon>
        </button>
    </nav>

    <div class="container">


        <div class="views-container">

            <div class="treemap-view">
                <div class="treemap-container">
                    <h1>Portfolio Performance </h1>
                    <svg class="treemap" id="treemap">

                    </svg>
                </div>
                <button class="new-investBTN">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </div>

            <p class="summary-text"></p>

            <div class="loader">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
                <div class="bar bar4"></div>
                <div class="bar bar5"></div>
                <div class="bar bar6"></div>
                <div class="bar bar7"></div>
                <div class="bar bar8"></div>
            </div>

        </div>
    </div>

    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
    <script src="./JS/controller.js"></script>

</body>


</html>
